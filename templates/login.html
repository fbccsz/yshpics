<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | yshpics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>if (localStorage.getItem('darkMode') === '1') document.documentElement.classList.add('dark');</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Dark mode */
        .dark body { background: #0f172a; color: #e2e8f0; }
        .dark .bg-white { background: #1e293b !important; }
        .dark .bg-gray-50 { background: #0f172a !important; }
        .dark .text-gray-900 { color: #f1f5f9 !important; }
        .dark .text-gray-700 { color: #cbd5e1 !important; }
        .dark .text-gray-500 { color: #94a3b8 !important; }
        .dark .text-gray-400 { color: #64748b !important; }
        .dark .border-gray-200 { border-color: #334155 !important; }
        .dark .border-gray-100 { border-color: #1e293b !important; }
        .dark input.bg-gray-50 { background: #0f172a !important; color: #e2e8f0 !important; border-color: #334155 !important; }
        .dark input:focus.bg-white { background: #1e293b !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-block font-black text-4xl italic tracking-tight">
                <span class="text-black">ysh</span><span class="text-blue-500">pics</span>
            </a>
            <p class="text-gray-500 text-sm mt-2">Acesse seu painel de fotógrafo</p>
        </div>

        <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-8">
            <h1 class="text-2xl font-black text-gray-900 mb-6">Entrar na conta</h1>

            {% if erro %}
            <div class="mb-5 bg-red-50 border border-red-200 text-red-700 rounded-xl px-4 py-3 text-sm font-medium flex items-center gap-2">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                {{ erro }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">E-mail</label>
                    <input type="email" name="email" required autocomplete="email"
                           placeholder="seu@email.com"
                           class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5">Senha</label>
                    <input type="password" name="senha" required autocomplete="current-password"
                           placeholder="••••••••"
                           class="w-full border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white">
                </div>

                <button type="submit"
                        class="w-full bg-black text-white font-bold py-3.5 rounded-xl hover:bg-gray-800 active:scale-95 transition-all text-sm tracking-wide">
                    Entrar
                </button>
            </form>

            <p class="text-center text-sm text-gray-500 mt-6">
                Não tem conta?
                <a href="/cadastro" class="text-blue-600 font-semibold hover:underline">Cadastre-se grátis</a>
            </p>
        </div>

        <p class="text-center text-xs text-gray-400 mt-6">
            <a href="/" class="hover:text-gray-600 transition-colors">← Voltar para o início</a>
        </p>
    </div>

</body>
</html>
